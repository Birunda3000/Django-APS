<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"
    href="..\..\..\media\favicon.ico"/>
    <title>Comprar {{livro.titulo}} | Django BookStore</title>
</head>
<body>
    <a href="{% url 'url_home'%}"><h1>Django BookStore</h1></a>
    <h2>Comprar {{ livro.titulo }}</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form }}
        <button type="submit" class="btn btn-primary btn-block">Comprar</button>
    </form>
</body>
</html>
